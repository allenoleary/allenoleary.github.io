<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - Allen O'Leary</title>
    <link rel="stylesheet" type="text/css" title="dark" href="/assets/css/styleDarkTheme.css">


<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

  </head>
  <body>

<div class="wrapper">



    <nav>
      <div id="menu">
      <h1>Allen&nbsp;O'Leary</h1>
        <ul>
        {% for item in site.data.sitenav %}
          <li><a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li> 
        {% endfor %}
        </ul>
      </div>
    </nav>


<!--  <section>
        <h1>{{page.title}}</h1>
        <p>{{ page.mast }}</p>
      </section> //-->
<!-- conditional to check if there is a feature image present -->

  <section>


    <h1>{{page.title}}</h1>

    {% if page.year %}
      <p> {{ page.year }} </p>
    {% endif %}

    {% if page.feature-image %}
      <p>{{ page.mast }}</p>
          <img src="/assets/img/{{page.feature-image}}">
          <figcaption>{{ page.feature-caption}}</figcaption>
     {% endif %}

     {{ content }}
  
  </section>





<footer>
<p>Copyright Allen O'Leary 1997-2025</p>
</footer>

</div><!-- /wrapper -->









  </body>
</html>

 <script type = "text/javascript" src = "/assets/js/collapse.js" ></script>
