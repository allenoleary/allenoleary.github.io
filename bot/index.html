<!DOCTYPE html>
<html lang="en">
<head>
	<title>convForm - example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/jquery.convform.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<section id="demo">
	    <div class="vertical-align">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
	                    <div class="card no-border">
	                        <div id="chat" class="conv-form-wrapper">
	                            <form action="" method="GET" class="hidden">

																<!-- intro -->
																 <input type="text" name="name" data-no-answer="true" data-conv-question="Hi! I am bot Allen.">
																 <input type="text" name="name" data-no-answer="true" data-conv-question="I have the conversational ability of a toddler but the vocabulary of a middle aged man.">
																 <input type="text" name="name" data-no-answer="true" data-conv-question="How <b>discombobulating!</b>">
																<!-- Q1 -->
																	<select data-conv-question="Wanna find out more about me?" name="first-question">
	                                    <option value="yes-chat">Sure!</option>
	                                    <option value="no-close" data-callback="home">Would rather freeze in hell</option>
	                                </select>
																<!-- Q2 -->
	                               <!--  <input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
																	//-->
																<!-- frame 2 -->
																	<input type="text" data-conv-question="Ok. So I am a Kiwi but I have lived in London for nearly 20 years." data-no-answer="true">
																	<input type="text" data-conv-question="I work for Macmillan Cancer Support on LARGE web projects."  data-no-answer="true">
																	<input type="text" data-conv-question="And I write plays. And poems. And a lot about riding bikes too..."  data-no-answer="true">
																	<select name="interest" data-callback="storeState" data-conv-question="What interests you most at the moment?">
	                                    <option value="digital">Digital</option>
	                                    <option value="plays">Drama</option>
																			<option value="poetry">Poetry</option>
																			<option value="bikes">Cycling</option>
	                                </select>
																	<div data-conv-fork="interest">
																		<!-- digital fork -->
																			<div data-conv-case="digital">
																					<input type="text" data-conv-question="Digital, nice." data-no-answer="true">
																					<input type="text" data-conv-question="It's a big field though right?" data-no-answer="true">
																					<select name="thought" data-conv-question="Which side of it are you more into?">
																						<option value="charity">UX, comms, charity, organisationally focussed</option>
																						<option value="art">Art, narrative, experimental</option>
																						<option value="nah" data-callback="rollback">Nah.... back up.</option>
																					</select>
																			</div>
																		<!-- drama fork -->
																			<div data-conv-case="plays">
																					<input type="text" data-conv-question="I've had six stage and radio plays performed over the years." data-no-answer="true">
																					<input type="text" data-conv-question="Some are funny and are about things like vampires and couriers and Lord of the Rings fans." data-no-answer="true">
																					<input type="text" data-conv-question="And some are heavy. Those ones are about coming back from war and lying about having cancer." data-no-answer="true">
																					<input type="text" data-conv-question="That last one doesn't end well." data-no-answer="true">
																					<select name="thought" data-conv-question="Would you like to see some more about them?">
																						<option value="plays-yes">Yeah why not?</option>
																						<option value="nah" data-callback="rollback">Nah.... back up.</option>
																					</select>
																			</div>
																			<!-- poetry fork -->
																			<div data-conv-case="poetry">
																				<input type="text" data-conv-question="Good choice! I love poetry - so risky!" data-no-answer="true">
																				<input type="text" data-conv-question="But here's an irony - the way the poetry world works means you can't put anything online that you want to get published." data-no-answer="true">
																				<input type="text" data-conv-question="So I have a small and occassional email newsletter just for poetry output." data-no-answer="true">
																				<select name="enews" data-conv-question="Would you be interested in signing up for that?">
																					<option value="poems-yes">Yep!</option>
																					<option value="poems-maybe">Show me a sample</option>
																					<option value="nah" data-callback="rollback">Not for me</option>
																				</select>
																			</div>
																			<!-- bikes -->
																			<div data-conv-case="bikes">
																				<input type="text" data-conv-question="Cycling... oh yeah, me too." data-no-answer="true">
																				<input type="text" data-conv-question="I write a lot about cycling in different kind of styles." data-no-answer="true">
																				<input type="text" data-conv-question="These days I ride long distances (Audax) and keep up with ride reports on UK rides and the big ones like PBP and LEL." data-no-answer="true">
																				<input type="text" data-conv-question="I am also writing a book called 'Balance' about all the bikes I have owned which has a lot of more thoughtful work in it." data-no-answer="true">
																				<select name="bikes" data-conv-question="What would you like to read about?">
																					<option value="audax">Audax</option>
																					<option value="balance">Balance</option>
																					<option value="cycling">Show me everything</option>
																				</select>
																			</div>
																	</div>





	                                <select name="programmer" data-callback="" data-conv-question="So, are you a programmer? (this question will fork the conversation based on your answer)">
	                                    <option value="yes">Yes</option>
	                                    <option value="no">No</option>
	                                </select>
	                                <div data-conv-fork="programmer">
	                                    <div data-conv-case="yes">
	                                        <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
	                                    </div>
	                                    <div data-conv-case="no">
		                                    <select name="thought" data-conv-question="Have you ever thought about learning? Programming is fun!">
		                                    	<option value="yes">Yes</option>
		                                    	<option value="no">No..</option>
		                                    </select>
	                                    </div>
	                                </div>
	                                <input type="text" data-conv-question="convForm also supports regex patterns. Look:" data-no-answer="true">
	                                <input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
	                                <input data-conv-question="Now tell me a secret (like a password)" type="password" data-minlength="6" id="senha" name="password" required placeholder="password">
									<select data-conv-question="Selects also support callback functions. For example, try one of these:">
											<option value="google" data-callback="google">Google</option>
											<option value="bing" data-callback="bing">Bing</option>
											<option value="bing" data-callback="home">Allen's homepage</option>
									</select>


	                                <select name="callbackTest" data-conv-question="You can do some cool things with callback functions. Want to rollback to the 'programmer' question before?">
	                                    <option value="yes" data-callback="rollback">Yes</option>
	                                    <option value="no" data-callback="restore">No</option>
	                                </select>

	                                <select data-conv-question="This is it! If you like me, consider donating! If you need support, contact me. When the form gets to the end, the plugin submits it normally, like you had filled it." id="">
	                                    <option value="">Awesome!</option>
	                                </select>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="dist/autosize.min.js"></script>
	<script type="text/javascript" src="dist/jquery.convform.js"></script>

	<script>

	function home(stateWrapper, ready) {
		window.open("/index.html");
		ready();
	}

		function google(stateWrapper, ready) {
			window.open("https://google.com");
			ready();
		}
		function bing(stateWrapper, ready) {
			window.open("https://bing.com");
			ready();
		}
		var rollbackTo = false;
		var originalState = false;
		function storeState(stateWrapper, ready) {
			rollbackTo = stateWrapper.current;
			console.log("storeState called: ",rollbackTo);
			ready();
		}
		function rollback(stateWrapper, ready) {
			console.log("rollback called: ", rollbackTo, originalState);
			console.log("answers at the time of user input: ", stateWrapper.answers);
			if(rollbackTo!=false) {
				if(originalState==false) {
					originalState = stateWrapper.current.next;
						console.log('stored original state');
				}
				stateWrapper.current.next = rollbackTo;
				console.log('changed current.next to rollbackTo');
			}
			ready();
		}
		function restore(stateWrapper, ready) {
			if(originalState != false) {
				stateWrapper.current.next = originalState;
				console.log('changed current.next to originalState');
			}
			ready();
		}
	</script>
	<script>
		jQuery(function($){
			convForm = $('#chat').convform({selectInputStyle: 'disable'});
			console.log(convForm);
		});
	</script>
</body>
</html>
